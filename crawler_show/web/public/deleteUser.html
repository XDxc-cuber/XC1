<form class="form-horizontal" role="form">
    <div class="row" style="margin-bottom: 10px;">
        <label class="col-lg-2 control-label">请输入要停用的用户名</label>
        <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="用户名" ng-model="$parent.username">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-9">
            <button type="submit" class="btn btn-default" ng-click="deleteuser()">确定</button>
        </div>
    </div>
</form>
